<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30DaysOfJavaScript</title>
</head>
<body>
    <h1>30DaysOfJavaScript: 23 Day</h1>
    <h3>Event Listeners</h3>

    <button id="first" onclick="clickMe()">Click Me</button>
    <button id="second">Second</button>
    <button id="third">Third</button>

    <!--  -->

    <input type="text" id="mass" placeholder="Mass in kilogram">
    <input type="text" id="height" placeholder="height in meters">
    <button id="bmi">Calculate BMI</button>

    <!--  -->

    <h1 id="data">Data Binding using input or change event</h1>

    <input type="text" id="say" placeholder="say something">
    <p id="bir"></p>

    <!--  -->

    <h1>Giving feedback using blur event</h1>

    <input type="text" class="mass" placeholder="something">
    <p id="iki"></p>

    <!--  -->

    <h1 id="key">Key evets: Press any key</h1>

    <script src="./script.js"></script>
</body>
</html>
